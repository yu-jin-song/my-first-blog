{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="glyphicon glyphicon-pencil"></i></a>
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}
	</div>
{% endblock %}
